<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page - Tribute to Albert Einstein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #111; /* Dark background color */
            color: #fff; /* White text color */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #222; /* Slightly lighter background */
            color: #fff; /* White text color */
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #333; /* Slightly lighter on hover */
        }

        .container {
            text-align: center;
            margin: 0 auto;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container" tabindex="center">
        <h1>SAKAMURI DEEPAK KUMAR</h1>
        <button onclick="redirectToTribute()">Go to Einstein Tribute Page</button>
    </div>

    <script>
        function redirectToTribute() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
